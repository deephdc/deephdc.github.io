{% if DEFAULT_PAGINATION %}
<p class="paginator twelve columns">
    {% if articles_page.has_previous() %}
        <a class="button button-primary" href="{{ SITEURL }}/{{ articles_previous_page.url }}#module-list"><span class="fas fa-backward"></a>
    {% endif %}
    &nbsp;
    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    &nbsp;
    {% if articles_page.has_next() %}
        <a class="button button-primary" href="{{ SITEURL }}/{{ articles_next_page.url }}#module-list"><span class="fas fa-forward"></span></a>
    {% endif %}
</p>
{% endif %}
